<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Taller 1 TypeScript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="module" src='./scripts/main.js'></script>

    <style>
        /* Estilos para dividir la pantalla en dos columnas */
        .container {
            display: flex;
        }

        .half {
            width: 50%;
        }

        /* Estilos para la tabla */
        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="background-color: rgb(36, 162, 184);">
            <div class="col d-flex align-items-start">
                <img src="https://as2.ftcdn.net/v2/jpg/03/37/25/75/1000_F_337257571_wcTkYqr3eN2OlitWJZqOSGowliZeXBCK.jpg"  
                     class="img-fluid" alt="Tv logo" style="height: 35px;" />
                <h4 class="ml-2">Tv Series</h4>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="half">
            <table class="table" id="series"> 
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Channel</th>
                        <th>Season</th>
                    </tr>
                </thead>
            </table>
        </div>  
    </div>
</body>
</html>
